<!DOCTYPE html>
<html lang="en">
<head> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD App to Make Your Life Easier</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c20ce54db2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box" id="box1"> 
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field-name" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field-email">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    
                    <div class="input-field-password">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    
                    <p> Can't remember the password? <a href="#"> I gotchu! </a> </p>

                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign Up</button>
                    <button type="button" id="signinBtn" class="disable">Sign In</button>
                </div>


            </form>
        </div>
    </div>

    <script> 
    let signupBtn = document.getElementById("signupBtn");
    let signinBtn = document.getElementById("signinBtn");
    let nameField = document.getElementById("nameField");
    let title = document.getElementById("title");

    signinBtn.onclick = function(){
        nameField.style.maxHeight = "0";
        title.innerHTML = "Sign In";
        signupBtn.classList.add("disable");
        signinBtn.classList.remove("disable");
    }

    signupBtn.onclick = function(){
        nameField.style.maxHeight = "65px";
        title.innerHTML = "Sign Up";
        signinBtn.classList.add("disable");
        signupBtn.classList.remove("disable");
    }

    </script>


</body>
</html>
